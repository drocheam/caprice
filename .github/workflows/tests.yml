name: Installation and Functionality Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  install-and-test:
    runs-on: ubuntu-latest    
    timeout-minutes: 3
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt install -y fzf mpv

    - name: Install
      run: |
        sudo make install
    
    - name: Test
      run: |
        ./tests/tests.sh
      pty: true
